<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>View word collection</title>
</head>
<body>
    <div class="container mt-5">
        <button type="button" class="btn btn-primary mb-3" onclick="window.location.href = '/world';">Back to world</button>
        <a href="{% url 'clone_word_collection' collection.id %}" class="btn btn-secondary  mb-3">Clone</a>
        <h5>Words in collection "{{ collection.title }}" by {{ collection.user.username }}:</h5>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Word</th>
                    <th scope="col">Translate</th>
                </tr>
            </thead>
            <tbody>
                {% for word in collection.word_set.all %}
                <tr>
                    <td>{{ word.word }}</td>
                    <td>{{ word.translation }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
