<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Вхід</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card p-4" style="width: 100%; max-width: 500px;">
            <h2 class="text-center mb-4">Вхід</h2>
            {% if messages %}
            <div class="alert alert-warning">
                {% for message in messages %}
                {{ message }}
                {% endfor %}
            </div>
            {% endif %}
            <form method="POST" novalidate>
                {% csrf_token %}

                <div class="mb-3">
                    <label for="username" class="form-label">Ім'я користувача</label>
                    <input type="text" class="form-control" id="username" name="username" required minlength="3">
                    <div class="invalid-feedback">
                        Ім'я має бути не менше 3 символів.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required
                        pattern="^(?=.*[A-Z])(?=.*\W)(?=.*[a-zA-Z0-9]).{6,}$"
                        title="Пароль має бути не менше 6 символів, містити не манше ніж одну велику літеру та один спеціальний символ.">
                    <div class="invalid-feedback">
                        Пароль має бути не менше 6 символів, містити не манше ніж одну велику літеру та один спеціальний символ.
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100">Увійти</button>
            </form>
            <p>Ще немає акаунту? <a href="{% url 'register' %}">Зареєструватися</a></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>


    <script>
        (function () {
            'use strict'
            var forms = document.querySelectorAll('form');
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
        })();
    </script>
</body>

</html>
