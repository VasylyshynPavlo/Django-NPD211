<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профіль</title>
    <!-- Підключення Bootstrap для стилів -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <a href="/" type="button" class="btn btn-primary">Назад</a>
        <h1>Профіль</h1>

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Ім'я користувача</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Електрона пошта</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Новий пароль</label>
                <input type="password" class="form-control" id="password" name="password" minlength="6">
            </div>

            <div class="mb-3">
                <label for="confirm_password" class="form-label">Підтвердіть новий пароль</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" minlength="6">
            </div>

            <button type="submit" class="btn btn-primary w-100">Оновити</button>
        </form>

        <a href="{% url 'logout' %}" class="btn btn-danger mt-3">Вийти</a>
    </div>

    <!-- Підключення JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script>
        (function () {
            'use strict'
            var forms = document.querySelectorAll('form');
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
        })();
    </script>
</body>
</html>
